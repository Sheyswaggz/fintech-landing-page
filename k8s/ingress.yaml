apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fintech-landing-ingress
  namespace: production
  labels:
    app: fintech-landing
    environment: production
    component: frontend
    tier: web
  annotations:
    description: "Fintech landing page ingress with TLS and automatic certificate provisioning"
    # cert-manager configuration for automatic TLS certificate provisioning
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    cert-manager.io/acme-challenge-type: "http01"
    # Nginx Ingress Controller configuration
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Rate limiting to prevent abuse
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "10"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "5"
    # Timeout configuration
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    # Request body size limit
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains";
    # Enable access logging for monitoring
    nginx.ingress.kubernetes.io/enable-access-log: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - fintech.example.com  # REPLACE WITH YOUR ACTUAL DOMAIN
      secretName: fintech-landing-tls
  rules:
    - host: fintech.example.com  # REPLACE WITH YOUR ACTUAL DOMAIN
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fintech-landing-service
                port:
                  number: 80