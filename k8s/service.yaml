apiVersion: v1
kind: Service
metadata:
  name: fintech-landing-service
  namespace: production
  labels:
    app: fintech-landing
    environment: production
    component: frontend
    tier: web
  annotations:
    description: "Fintech landing page service exposing application on port 80"
spec:
  type: ClusterIP
  selector:
    app: fintech-landing
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800