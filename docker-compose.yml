services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: fintech-landing:dev
    container_name: fintech-landing-web
    ports:
      - "8080:8080"
    networks:
      - fintech-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    labels:
      com.fintech.service: "landing-page"
      com.fintech.environment: "dev"

networks:
  fintech-net:
    driver: bridge
    name: fintech_network