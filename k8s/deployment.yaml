apiVersion: apps/v1
kind: Deployment
metadata:
  name: fintech-landing-deployment
  namespace: production
  labels:
    app: fintech-landing
    environment: production
    version: v1.0.0
    component: frontend
    tier: web
  annotations:
    deployment.kubernetes.io/revision: "1"
    description: "Fintech landing page production deployment"
spec:
  # Replica configuration for production high availability
  replicas: 3
  revisionHistoryLimit: 10
  
  # Zero-downtime rolling update strategy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1        # Allow 1 extra pod during updates
      maxUnavailable: 0  # Ensure zero downtime
  
  # Pod selector
  selector:
    matchLabels:
      app: fintech-landing
  
  # Pod template specification
  template:
    metadata:
      labels:
        app: fintech-landing
        environment: production
        version: v1.0.0
      annotations:
        # Prometheus metrics scraping configuration
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
        kubectl.kubernetes.io/default-container: "fintech-landing"
    
    spec:
      # Security context for all containers in pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      # Service account for pod
      serviceAccountName: default
      automountServiceAccountToken: false
      
      # DNS configuration
      dnsPolicy: ClusterFirst
      
      # Pod anti-affinity for high availability across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - fintech-landing
                topologyKey: kubernetes.io/hostname
            - weight: 50
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - fintech-landing
                topologyKey: topology.kubernetes.io/zone
      
      # Main application container
      containers:
        - name: fintech-landing
          image: ghcr.io/OWNER/fintech-landing:latest
          imagePullPolicy: IfNotPresent
          
          # Container security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
          
          # Container ports
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          
          # Resource limits and requests
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
              ephemeral-storage: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
              ephemeral-storage: 1Gi
          
          # Liveness probe - checks if container is alive
          livenessProbe:
            httpGet:
              path: /
              port: 8080
              httpHeaders:
                - name: User-Agent
                  value: k8s-liveness-probe
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          
          # Readiness probe - checks if container is ready to serve traffic
          readinessProbe:
            httpGet:
              path: /
              port: 8080
              httpHeaders:
                - name: User-Agent
                  value: k8s-readiness-probe
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          
          # Startup probe - allows slow-starting containers time to initialize
          startupProbe:
            httpGet:
              path: /
              port: 8080
            failureThreshold: 30
            periodSeconds: 10
            timeoutSeconds: 5
          
          # Volume mounts for writable directories and configuration
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /var/cache/nginx
            - name: run
              mountPath: /var/run
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
          
          # Lifecycle hooks for graceful shutdown
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - sleep 15  # Grace period for connection draining
      
      # Volumes for writable directories and configuration
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
        - name: cache
          emptyDir:
            sizeLimit: 100Mi
        - name: run
          emptyDir:
            sizeLimit: 10Mi
        - name: nginx-config
          configMap:
            name: fintech-landing-config
            defaultMode: 0444
      
      # Termination grace period for graceful shutdown
      terminationGracePeriodSeconds: 30
      
      # Image pull secrets for private registry
      imagePullSecrets:
        - name: ghcr-secret