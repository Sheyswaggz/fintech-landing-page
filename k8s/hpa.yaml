apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fintech-landing-hpa
  namespace: production
  labels:
    app: fintech-landing
    environment: production
    component: frontend
    tier: web
  annotations:
    description: "HorizontalPodAutoscaler for fintech landing page with CPU and memory-based scaling"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fintech-landing-deployment
  
  minReplicas: 3
  maxReplicas: 10
  
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
      selectPolicy: Min
    
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
      selectPolicy: Max